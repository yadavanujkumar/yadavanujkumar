<!-- Animated Coder Banner -->
<div align="center">
  <svg width="100%" height="220" viewBox="0 0 800 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
    <title id="title">Anuj the Coder â€” Animated Banner</title>
    <desc id="desc">Cartoon developer typing on a laptop with animated code lines.</desc>

    <!-- Background card -->
    <rect x="10" y="10" width="780" height="200" rx="18" fill="#0f172a"/>
    <rect x="10" y="10" width="780" height="200" rx="18" fill="url(#grad)" opacity="0.25"/>

    <!-- Gradient -->
    <defs>
      <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#22d3ee"/>
        <stop offset="100%" stop-color="#a78bfa"/>
      </linearGradient>

      <!-- Little sparkle -->
      <g id="spark">
        <circle r="2" fill="#22d3ee"/>
        <circle r="1.5" fill="#a78bfa" transform="translate(4,0)"/>
      </g>

      <!-- Easing for hand movement -->
      <animateMotion id="handEase" dur="0.8s" repeatCount="indefinite" path="M0,0 0,0" keyTimes="0;0.5;1" keyPoints="0;0.5;0"/>
    </defs>

    <!-- Title text -->
    <text x="40" y="60" fill="#e2e8f0" font-family="Segoe UI, Inter, system-ui" font-weight="700" font-size="28">
      Hello Ji, I'm Anuj â€” I build, learn & sometimes travel. âœˆï¸ğŸ“¸
      <animate attributeName="opacity" values="0;1" dur="0.6s" fill="freeze"/>
    </text>

    <!-- Desk -->
    <rect x="40" y="150" width="720" height="12" rx="6" fill="#1f2937"/>

    <!-- Cartoon Dev -->
    <!-- Head -->
    <circle cx="200" cy="110" r="26" fill="#fde68a"/>
    <!-- Hair -->
    <path d="M176,110 q24,-38 48,0 q-6,4 -24,4 q-18,0 -24,-4z" fill="#111827"/>
    <!-- Body -->
    <rect x="172" y="128" width="56" height="34" rx="10" fill="#0ea5e9"/>

    <!-- Arms (animated up/down) -->
    <g>
      <rect x="162" y="130" width="12" height="26" rx="6" fill="#fde68a">
        <animate attributeName="y" values="130;132;130" dur="0.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="226" y="130" width="12" height="26" rx="6" fill="#fde68a">
        <animate attributeName="y" values="132;130;132" dur="0.8s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Laptop -->
    <g transform="translate(250,96)">
      <rect x="0" y="0" width="120" height="76" rx="8" fill="#111827" stroke="#94a3b8" stroke-width="1.5"/>
      <rect x="8" y="10" width="104" height="50" rx="5" fill="#0b1220"/>
      <!-- Screen glow -->
      <rect x="8" y="10" width="104" height="50" rx="5" fill="#22d3ee" opacity="0.08">
        <animate attributeName="opacity" values="0.04;0.12;0.04" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      <!-- Keyboard base -->
      <rect x="0" y="76" width="120" height="6" rx="3" fill="#1f2937"/>
      <!-- Power LED -->
      <circle cx="112" cy="5" r="2" fill="#22d3ee">
        <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
      </circle>

      <!-- Animated code lines -->
      <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="8" fill="#a7f3d0">
        <text x="14" y="20" opacity="0">&lt;dev name="anuj" /&gt;
          <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.2;0.8;1" dur="3s" repeatCount="indefinite"/>
        </text>
        <text x="14" y="32" fill="#93c5fd" opacity="0">const skills = ["ML","Cloud","DSA"];
          <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.35;0.85;1" dur="3s" repeatCount="indefinite"/>
        </text>
        <text x="14" y="44" fill="#fca5a5" opacity="0">deploy(&#123; docker: true &#125;);
          <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
        </text>
      </g>

      <!-- Blinking cursor -->
      <rect x="96" y="45" width="2" height="10" fill="#e5e7eb">
        <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Floating sparkles -->
    <g opacity="0.9">
      <use href="#spark" transform="translate(700,42)">
        <animateTransform attributeName="transform" type="translate"
          values="700,42; 702,38; 700,42" dur="2.6s" repeatCount="indefinite"/>
      </use>
      <use href="#spark" transform="translate(640,90)">
        <animateTransform attributeName="transform" type="translate"
          values="640,90; 643,86; 640,90" dur="3.1s" repeatCount="indefinite"/>
      </use>
      <use href="#spark" transform="translate(730,150)">
        <animateTransform attributeName="transform" type="translate"
          values="730,150; 733,146; 730,150" dur="2.2s" repeatCount="indefinite"/>
      </use>
    </g>

    <!-- Right-side tagline -->
    <text x="520" y="120" fill="#e2e8f0" font-family="Segoe UI, Inter, system-ui" font-size="18" font-weight="600">
      ship â€¢ learn â€¢ repeat
      <animate attributeName="opacity" values="0;1" dur="0.8s" begin="0.2s" fill="freeze"/>
    </text>
    <text x="520" y="145" fill="#94a3b8" font-family="Segoe UI, Inter, system-ui" font-size="12">
      python Â· js Â· cloud Â· ai/ml Â· dsa
      <animate attributeName="opacity" values="0;1" dur="0.8s" begin="0.4s" fill="freeze"/>
    </text>
  </svg>
</div>
